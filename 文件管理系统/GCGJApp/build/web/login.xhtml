<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>登录页面</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h2 align="center">文件管理系统--登录页面</h2>  
                <h:form enctype= "multipart/form-data">
                    <div align="center">
                        <p:panel>
                            <p:messages id="messages" autoUpdate="true" />
                            <p:panelGrid columns="2">
                                <p:outputLabel value="账号名：" for="user_name"/>
                                <p:inputText id="user_name" value="#{loginController.usrName}" required="true" requiredMessage="必须输入账号名"/>
                                <p:outputLabel value="密码：" for="pwd"/>
                                <p:inputText id="pwd" type="password" value="#{loginController.password}" required="true" requiredMessage="必须输入口令字"/>
                            </p:panelGrid>
                            <div style="width: 200px; height: 60px; margin-top: 30px">
                                <div style="width: 40%; float: left; margin-right: 30px">
                                    <p:commandButton action="#{loginController.login()}" value="登录"/>
                                </div>
                                <div style="width: 40%; float: left">
                                    <p:commandButton action="/createUser.xhtml" value="注册"/>
                                </div>
                            </div>
                        </p:panel>
                    </div>       
                </h:form>      
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
